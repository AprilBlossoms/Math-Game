<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
  <div id="startPage" class="fullPage">
    <div class="start-button">
      <p>What is your name?</p><br>
      <input type="text" id="playerName" name="playerName" autofocus><br>
      <button id="start" type="button" onclick="start()">Start</button>
      </div>
    </div>

    <div id="success" class="fullPage">
      <p id="name">You Win! :D</p><br>
      <button id="newGame" type="button" onClick="newGame()">New Game</button>
    </div>

    <div class="progress">
      <div id ="rocketContainer">
        <img id ="rocket" src="images/rocket.png">
      </div>

      <div id="planetContainer">
        <img id="planet" src="images/planet.png">
      </div>
    </div>

  <div class="game">
    <form class="answerForm" onsubmit="calculate();return false">
      <p class="equation" id="equation"></p>
      <input type="text" id="answer" name="answer"><br>
      <input type="submit" name="enter" id="enter" value="Enter">
      <button id="hint" type="button" onClick="showHint()">Need Help?</button>
    </form>


  <div class="hint">
      <img class="star" id="x" src="">
      <img id="op" src="">
      <img class="star" id="y" src="">
    </div>

    <div class="result">
      <p id="result"></p>
    </div>

  </div>

</body>
