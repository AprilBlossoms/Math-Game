<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
  <div class="new-game-page">
    <form class="new-game-elem" id="start-game" onsubmit="start(); return false" autocomplete="off">
      <p class="new-game-text">What is your name?</p><br>
      <input type="text" id="name-prompt" name="name-prompt" autofocus><br>
     <input type ="submit" name ="player-name" value="Start">
     </form>

     <form class="new-game-elem" id="victory" onsubmit="newGame(); return false">
       <p id="victory-message">You Win! :D</p><br>
       <input type ="submit" id="new-game" name ="new-game" value="New Game">
     </form>
    </div>



    <div class="progress">
      <div id ="rocketContainer">
        <img id ="rocket" src="images/rocket.png">
      </div>

      <div id="planetContainer">
        <img id="planet" src="images/planet.png">
      </div>
    </div>

  <div class="game">
    <form class="answerForm" onsubmit="calculate();return false" autocomplete="off">
      <p class="equation" id="equation"></p>
      <input type="text" id="answer" name="answer"><br>
      <input type="submit" name="enter" id="enter" value="Enter">
      <button id="hint" type="button" onClick="showHint()">Need Help?</button>
    </form>


  <div class="hint">
      <img class="star" id="x" src="">
      <img id="op" src="">
      <img class="star" id="y" src="">
    </div>

    <div class="result">
      <p id="result"></p>
    </div>

  </div>

</body>
